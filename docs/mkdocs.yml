site_name:        EAGOParametricInterval.jl
repo_url:         https://github.com/MatthewStuber/EAGOParametricInterval.jl
site_description: Parametric Interval Methods for Bounding Functions
site_author:      MatthewStuber

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code

docs_dir: 'build'

pages:
  - Parametric Interval Methods: index.md
  - Contractors: contractors.md
  - Utilities: utilities.md
  - Tests: tests.md
